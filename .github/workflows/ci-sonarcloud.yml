name: CI-CD with SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        env:
          HIIRETAIL_CLIENT_ID: dummy-client-id
          HIIRETAIL_CLIENT_SECRET: dummy-client-secret
          HIIRETAIL_TENANT_ID: dummy-tenant-id
        run: go test -v ./...
      - name: Generate coverage report
        env:
          HIIRETAIL_CLIENT_ID: dummy-client-id
          HIIRETAIL_CLIENT_SECRET: dummy-client-secret
          HIIRETAIL_TENANT_ID: dummy-tenant-id
        run: go test -coverprofile=coverage.out ./...
      - name: Check coverage threshold for service.go
        env:
          HIIRETAIL_CLIENT_ID: dummy-client-id
          HIIRETAIL_CLIENT_SECRET: dummy-client-secret
          HIIRETAIL_TENANT_ID: dummy-tenant-id
        run: |
          go test -coverprofile=coverage.out ./internal/provider/iam
          COVERAGE=$(go tool cover -func=coverage.out | grep 'service.go:' | awk '{print $3}' | sed 's/%//')
          COVERAGE_INT=${COVERAGE%.*}
          if [ "$COVERAGE_INT" -lt 90 ]; then
            echo "ERROR: Code coverage for service.go is below 90% ($COVERAGE%)"
            exit 1
          else
            echo "Code coverage for service.go is $COVERAGE% (threshold: 90%)"
          fi
      - name: Fetch sonarcloud token
        uses: extenda/actions/gcp-secret-manager@v0
        with:
          service-account-key: ${{ secrets.SECRET_AUTH }}
          secrets: |
            SONAR_TOKEN: sonarcloud-token
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=extenda
            -Dsonar.projectKey=extenda_terraform-provider-hiiretail
            -Dsonar.go.coverage.reportPaths=coverage.out
