name: CI-CD with SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        env:
          HIIRETAIL_CLIENT_ID: dummy-client-id
          HIIRETAIL_CLIENT_SECRET: dummy-client-secret
          HIIRETAIL_TENANT_ID: dummy-tenant-id
        run: go test -v ./...
      - name: Generate coverage report
        env:
          HIIRETAIL_CLIENT_ID: dummy-client-id
          HIIRETAIL_CLIENT_SECRET: dummy-client-secret
          HIIRETAIL_TENANT_ID: dummy-tenant-id
        run: go test -coverprofile=coverage.out ./...
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=extenda
            -Dsonar.projectKey=extenda_terraform-provider-hiiretail
        env:
          SONAR_TOKEN: ${{ secrets.QUALITY_GATE_TOKEN }}
