name: CI-CD with SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: go mod tidy
      - name: Run tests
        env:
          HIIRETAIL_CLIENT_ID: dummy-client-id
          HIIRETAIL_CLIENT_SECRET: dummy-client-secret
          HIIRETAIL_TENANT_ID: dummy-tenant-id
        run: go test -v ./...
      - name: Generate coverage report
        env:
          HIIRETAIL_CLIENT_ID: dummy-client-id
          HIIRETAIL_CLIENT_SECRET: dummy-client-secret
          HIIRETAIL_TENANT_ID: dummy-tenant-id
        run: go test -coverprofile=coverage.out ./...
      - name: Check coverage threshold for service.go
        env:
          HIIRETAIL_CLIENT_ID: dummy-client-id
          HIIRETAIL_CLIENT_SECRET: dummy-client-secret
          HIIRETAIL_TENANT_ID: dummy-tenant-id
        run: |
          # Run tests for the iam package and generate coverage
          go test -coverprofile=coverage.out ./internal/provider/iam

          # Compute per-file coverage robustly from the coverage profile using Python
          python3 << 'EOF'
          import sys
          target = "internal/provider/iam/service.go"
          threshold = 90.0
          
          files_data = {}
          with open('coverage.out', 'r') as f:
              for line in f:
                  if line.startswith('mode:'):
                      continue
                  parts = line.strip().split()
                  if len(parts) < 3:
                      continue
                  # Full path: github.com/extenda/hiiretail-terraform-providers/internal/provider/iam/service.go:26.69,32.2
                  full_path = parts[0].split(':')[0]
                  # Extract the relative path (after the module prefix)
                  if 'hiiretail-terraform-providers/' in full_path:
                      filename = full_path.split('hiiretail-terraform-providers/')[-1]
                  else:
                      filename = full_path
                      
                  statements = int(parts[1])
                  count = int(parts[2])
                  
                  if filename not in files_data:
                      files_data[filename] = {'stmts': 0, 'cov': 0}
                  files_data[filename]['stmts'] += statements
                  if count > 0:
                      files_data[filename]['cov'] += statements
          
          if target not in files_data or files_data[target]['stmts'] == 0:
              print(f"ERROR: No coverage data found for {target}")
              sys.exit(1)
          
          coverage_pct = (files_data[target]['cov'] / files_data[target]['stmts']) * 100
          print(f"Code coverage for {target} is {coverage_pct:.1f}% (threshold: {threshold}%)")
          
          if coverage_pct < threshold:
              print(f"ERROR: Code coverage is below {threshold}%")
              sys.exit(1)
          EOF
      - name: Fetch sonarcloud token
        uses: extenda/actions/gcp-secret-manager@v0
        with:
          service-account-key: ${{ secrets.SECRET_AUTH }}
          secrets: |
            SONAR_TOKEN: sonarcloud-token
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=extenda
            -Dsonar.projectKey=extenda_terraform-provider-hiiretail
            -Dsonar.go.coverage.reportPaths=coverage.out
