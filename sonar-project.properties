
sonar.sources=.
# Limit tests to internal packages and standard *_test.go files; exclude long-running/integration suites
sonar.tests=internal
sonar.test.inclusions=**/*_test.go

# Conservative exclusions: examples, docs, testutils, and acceptance/integration tests
sonar.exclusions=**/examples/**,**/docs/**,**/testutils/**,iam/acceptance_tests/**,**/*_BACKUP_*.md,**/*.orig
